services:
  - type: web
    name: event-evaluation-backend
    env: node
    region: oregon
    plan: free
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: OPENBLAS_NUM_THREADS=1 pip3 install --user --break-system-packages -r requirements.txt && python3 -c "import nltk; nltk.download('punkt')" && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      # Email Configuration (Resend recommended for production)
      - key: EMAIL_SERVICE
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      # Gmail fallback (optional)
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      # Puppeteer configuration - disabled on Render due to Chrome installation issues
      - key: ENABLE_PUPPETEER
        value: "true"
      # Puppeteer cache directory - must match .puppeteerrc.cjs configuration
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/puppeteer
      # NLTK data directory for sentiment analysis
      - key: NLTK_DATA
        value: ./nltk_data
