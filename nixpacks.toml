# Nixpacks configuration for Railway
# Uses a virtual environment to avoid PEP 668 issues

[phases.setup]
nixPkgs = ["nodejs_20", "python311", "python311Packages.pip"]

[phases.install]
cmds = [
    "npm install",
    "python3 -m venv /app/venv",
    "/app/venv/bin/pip install -r requirements.txt",
    "/app/venv/bin/python -c \"import nltk; nltk.download('punkt'); nltk.download('averaged_perceptron_tagger'); nltk.download('wordnet')\""
]

[start]
cmd = "npm start"

[variables]
PYTHON_PATH = "/app/venv/bin/python"
